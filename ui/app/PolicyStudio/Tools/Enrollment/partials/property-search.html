<div class="cc-ps-search-form">
  <!-- <p>{{searchCriteria}}</p> -->
  <form name="propertySearchForm" id="propertySearchForm" novalidate>
    <div class="cc-ps-search-option">
      <div class="btn-group btn-block cc-ps-dropdown-grp cc-ps-search-tag" data-uib-dropdown keyboard-nav auto-close="outsideClick"
        is-open="entityType_search_open">
        <button id="property_btn_search_entityType" class="form-control cc-ps-button-common" type="button"
          uib-dropdown-toggle>
          <span class="cc-ps-dropdown-btn-label">
            <span class="cc-ps-dropdown-btn-title">{{"toolManagement.propertyManager.search.type" | translate}}:</span>
            <span class="cc-ps-dropdown-btn-label-content">&nbsp;{{searchOptions.entityTypeLabel}}</span>
          </span>
          <span class="cc-ps-dropdown-btn-expand-icon"></span>
        </button>
        <div data-uib-dropdown-menu keyboard-nav
          class="uib-dropdown-menu cc-ps-dropdown-menu cc-ps-search-dropdown-tags">
          <div role="menuitem" class="cc-ps-menu-item-left-padding">
            <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label
                class="nobold cc-green-checkbox-radio-label">
                <input id="checkbox-property-search-selectAllType" data-ng-model="searchOptions.$allEntityTypeChecked"
                  data-ng-disabled="searchOptions.$allEntityTypeChecked" data-ng-change="allEntityTypeChanged();"
                  type="checkbox" class="cc-green-checkbox-radio">
                <span class="cc-ps-dropdown-all-label cc-ps-label-for-checkbox-radio">
                  <span
                    class="cc-green-checkbox-radio-bgrd-holder"></span>{{"resourcesearch.label.AllTypes" | translate}}</span>
              </label></a>
          </div>
          <div class="divider"></div>
          <ul role="menu" class="no-decoration cc-ps-search-tag-ul">
            <li role="menuitem" class="cc-ps-menu-item-left-padding" class="cc-ps-search-tag-item"
              data-ng-repeat='t in searchOptions.entityTypeOptions'>
              <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label
                  class="nobold cc-green-checkbox-radio-label">
                  <input id="checkbox-property-search-selectType-{{t.name | id}}" type="checkbox"
                    class="cc-green-checkbox-radio" data-ng-model="t.$_checked" data-ng-change="entityTypeChanged();"
                    value="{{t.id}}" data-ng-true-value="true">
                  <span class="cc-ps-search-item-label cc-ps-label-for-checkbox-radio">
                    <span class="cc-green-checkbox-radio-bgrd-holder"></span>{{t.label}}</span>
                </label></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn-group btn-block cc-ps-dropdown-grp cc-ps-search-tag" data-uib-dropdown auto-close="outsideClick"
        is-open="dataType_search_open">
        <button id="property_btn_search_dataType" class="form-control cc-ps-button-common" type="button"
          uib-dropdown-toggle>
          <span class="cc-ps-dropdown-btn-label">
            <span
              class="cc-ps-dropdown-btn-title">{{"toolManagement.propertyManager.search.dataType" | translate}}:</span>
            <span class="cc-ps-dropdown-btn-label-content">&nbsp;{{searchOptions.dataTypeLabel}}</span>
          </span>
          <span class="cc-ps-dropdown-btn-expand-icon"></span>
        </button>
        <div data-uib-dropdown-menu keyboard-nav
          class="uib-dropdown-menu cc-ps-dropdown-menu cc-ps-search-dropdown-tags">
          <div role="menuitem" class="cc-ps-menu-item-left-padding">
            <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label class="nobold cc-green-checkbox-radio-label">
                <input id="checkbox-property-search-selectAllDataType" data-ng-model="searchOptions.$allDataTypeChecked"
                  data-ng-disabled="searchOptions.$allDataTypeChecked" data-ng-change="allDataTypeChanged();" type="checkbox"
                  class="cc-green-checkbox-radio">
                <span class="cc-ps-dropdown-all-label cc-ps-label-for-checkbox-radio">
                  <span class="cc-green-checkbox-radio-bgrd-holder"></span>{{"resourcesearch.label.AllTypes" | translate}}</span>
              </label>
            </a>
          </div>
          <div class="divider"></div>
          <ul role="menu" class="no-decoration cc-ps-search-tag-ul">
            <li role="menuitem" class="cc-ps-menu-item-left-padding" class="cc-ps-search-tag-item"
              data-ng-repeat='t in searchOptions.dataTypeOptions'>
              <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label class="nobold cc-green-checkbox-radio-label">
                <input id="checkbox-property-search-selectDataType-{{t.label | id}}" type="checkbox"
                  class="cc-green-checkbox-radio" data-ng-model="t.$_checked" data-ng-change="dataTypeChanged();"
                  value="{{t.id}}" data-ng-true-value="true">
                <span class="cc-ps-search-item-label cc-ps-label-for-checkbox-radio">
                  <span class="cc-green-checkbox-radio-bgrd-holder"></span>{{t.label}}</span>
              </label></a>
            </li>
          </ul>
          <!-- <div role="separator" class="clear divider"></div>
        <div role="menuitem" class="cc-ps-search-btn-line">
          <button type="button" class="btn btn-default btn-xs cc-ps-search-btn-on-dropdown cc-ps-search-apply-btn" data-ng-click="updateType();setDirty();type_search_open=false">{{"resourcesearch.label.Apply" | translate}}</button>&nbsp;&nbsp; <button type="button" class="btn btn-default btn-xs cc-ps-search-btn-on-dropdown cc-ps-search-cancel-btn" data-ng-click="type_search_open=false">{{"resourcesearch.label.Cancel" | translate}}</button>
        </div> -->
        </div>
      </div>
    </div>
    <p class="cc-ps-search-text-container">
      <input id="property_input_search_text" data-ng-model="searchCriteria.text"
        data-ng-model-options="{ debounce: 300 }" class="form-control cc-ps-search-text cc-ps-input-common"
        placeholder="{{'toolManagement.propertyManager.search.placeholder' | translate}}" type="text"
        data-ng-keyup="$event.keyCode == 13 ? applySearch() : null;" data-ng-change="" />
      <i class="fa fa-search cc-ps-search-icon"></i>
    </p>
    <p>
      <button id="property_btn_search_save" type="button" class="btn cc-ps-search-btn cc-ps-search-save-btn"
        data-ng-click="saveSearch()"
        data-ng-disabled="searchCriteria.pristine">{{"resourcesearch.label.saveSearch"|translate}}</button>
      <button id="property_btn_search_clear" type="button" class="btn cc-ps-search-btn cc-ps-search-clear-btn"
        data-ng-click="clearSearch()">{{"resourcesearch.label.clearSearch"|translate}}</button>
      <button id="property_btn_search_submit" type="submit" class="btn cc-ps-search-apply-btn cc-btn-primary"
        data-ng-click="applySearch()" data-ng-if="!instantSearch">{{"componentsearch.label.Apply"|translate}}</button>
    </p>
    </span>
</div>
