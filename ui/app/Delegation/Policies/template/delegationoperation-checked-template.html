<div class="cc-dlg-operation-check cc-green-checkbox-radio-box height-100-percent">
  <label class="nobold cc-green-checkbox-radio-label">
    <input id="checkbox-delegation-selectAll" type="checkbox"
      class="cc-green-checkbox-radio cc-green-checkbox-radio" data-ng-model="checkStatus.allDelegationChecked"
      data-ng-change="checkAllDelegation(checkStatus.allDelegationChecked)">
    <span><span id="checkbox-span-delegation-selectAll" class="cc-green-checkbox-radio-bgrd-holder"></span></span>
  </label>
</div>
<div class="cc-inline cc-dlg-operation-btn">
  <button id="bulkDelete" class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" data-ng-disabled="!checkStatus.hasDelegationChecked" title="Delete" data-ng-click="bulkDelDelegation($event)"><i class="fa fa-trash"></i></button>
  <button class="btn btn-default cc-ps-btn cc-btn-export cc-ps-btn-cc-big" title="Export" data-ng-disabled="!checkStatus.hasDelegationChecked" data-ng-click="exportSelectedDA($event)" ng-hide="true"></button>
</div>
<div id="cc-sort-by" class="cc-inline cc-dlg-align-right">
  <div class="cc-inline" id="cc-sort-by-title">{{"componentsearch.label.sortby"|translate}}</div>
  <div class="cc-inline btn-group btn-block cc-dlg-dropdown-grp cc-dlg-search-status" id="cc-sort-by-select" uib-dropdown keyboard-nav>
    <button class="form-control cc-dlg-button-common" id="" type="button" data-uib-dropdown-toggle ng-disabled="disabled">
      <span class="cc-dlg-dropdown-btn-label">{{searchCriteria.sortBy.label}}</span> <span class="cc-dlg-dropdown-btn-expand-icon"></span>
    </button>
    <ul data-uib-dropdown-menu class="uib-dropdown-menu cc-ps-dropdown-menu" role="menu" aria-labelledby="">
      <li role="menuitem" data-ng-repeat="s in searchOptions.sortOptions" data-ng-click="setDelegationPoliciesSortBy(s);" class="cc-ps-clickable-dropdown"><a class="cc-ps-clickable-dropdown-a" href="javascript:void(0)">{{s.label}}</a></li>
    </ul>
  </div>
</div>
