<td>
    <input id="attrName" class="form-control cc-ps-create-page-common-name cc-create-page-common-input" type="text" data-ng-pattern="'[^~/*$&?\\\\]*'" data-ng-model="attr.name" data-ng-focus="highlightGrammar('attributesInfo')" name="attributeName_{{$index}}" required ng-maxlength="255" maxlength="255" restrict-input="['~', '/', '*', '$', '&', '\\', '?']">
  <div class="cc-validation-block" ng-messages="resourceTypeForm.val['attributeName_' + $index].$error" ng-if="resourceTypeForm.val['attributeName_' + $index].$touched">
    <p ng-message="maxlength"> {{"createResource.attributeName.validation.maxLength" | translate}} </p>
    <p ng-message="required"> {{"createResource.attributeName.validation.required" | translate}} </p>
    <p ng-message="pattern"> {{"createResource.attributeName.validation.pattern" | translate}} </p>
  </div>
</td>
<td>
    <span>{{attr.shortName}}</span>
</td>
<td>
    <span>{{attr.dataType}}</span>
 
</td>
<td>
  <span>{{attr.$operatorLabel}}</span>
</td>
<td data-ng-hide="true">
    {{attr.regExPattern}}
</td>
<td class="td-icon">
  <!-- <button class="btn btn-default cc-ps-create-page-editable-table-btn" data-ng-click="saveEdit(1)">{{'Update' | translate}}</button>
  <button class="btn btn-default cc-ps-create-page-editable-table-btn" data-ng-click="removeAttribute($index)">{{'Cancel' | translate}}</button> -->
  <i class="fa fa-check-circle add" aria-hidden="true" data-ng-click="saveEdit(1, attr)" title="Add to table"></i>
  <i class="fa fa-times-circle" aria-hidden="true" data-ng-click="cancelEdit()" title="Cancel"></i>
  <!-- <i class="fa fa-trash-o cc-ps-bigger-icon" data-ng-click=""> </i> -->
</td>
