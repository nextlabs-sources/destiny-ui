<td style="vertical-align: middle;">
    <span>{{nameField.field}}</span>
</td>
<td style="vertical-align: middle;">
    <span>{{nameField.value}}</span>
</td>
<td class="td-icon" style="vertical-align: middle;">
    <i id="edit_{{$index}}" class="fa fa-pencil-square-o" aria-hidden="true" data-ng-click="editNameField(nameField); highlightGrammar('namedExtension');" title="Edit" data-ng-if="!isViewMode"></i>
    <i id="delete_{{$index}}" class="fa fa-trash-o" data-ng-click="removeNameField($index); highlightGrammar('namedExtension');" title="Delete" data-ng-if="!isViewMode"></i>
</td>
