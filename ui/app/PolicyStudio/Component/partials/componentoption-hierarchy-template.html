<div class="cc-ps-btn-grp cc-inline">
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-click="delComponent($event)" dyn-attr="componentHierarchy.authoritiesParsed.DELETE_COMPONENT ? permissions.DELETE_COMPONENT.rowLevel.action.ALLOW : permissions.DELETE_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!componentHierarchy.authoritiesParsed.EDIT_COMPONENT" dyn-attr-del="['data-ng-click','click']"><i class="cc-ps-icon-trash"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Add {{'subcomponent.label' | translate}}" data-ng-click="addSubComponent()" dyn-attr="componentHierarchy.authoritiesParsed.EDIT_COMPONENT && permissions.CREATE_COMPONENT.hierarchy.result ? permissions.CREATE_COMPONENT.hierarchy.action.ALLOW : permissions.CREATE_COMPONENT.hierarchy.action.DENY" dyn-attr-del-unbind-if="!componentHierarchy.authoritiesParsed.EDIT_COMPONENT || !permissions.CREATE_COMPONENT.hierarchy.result" dyn-attr-del="['data-ng-click','click']"><i class="fa cc-ps-icon-new-sub"></i></button>
</div>
