<div class="cc-ps-search-form">
    <form name="sysConfigSearchForm" id="sysConfigSearchForm" novalidate>
      <div class="cc-ps-search-option">
        <div class="btn-group btn-block cc-ps-dropdown-grp cc-ps-search-group" data-uib-dropdown keyboard-nav auto-close="outsideClick" is-open="status_search_open">
          <button id="btn-system-search-dropdown-toggle" class="form-control cc-ps-button-common" type="button" uib-dropdown-toggle>
            <span class="cc-ps-dropdown-btn-label">
              <span class="cc-ps-dropdown-btn-title">{{"sysconfigsearch.label.group" | translate}}:</span>
              <span class="cc-ps-dropdown-btn-label-content">&nbsp;{{searchOptions.groupLabel | translate}}</span>
            </span>
            <span class="cc-ps-dropdown-btn-expand-icon"></span>
          </button>
          <ul data-uib-dropdown-menu class="uib-dropdown-menu cc-ps-dropdown-menu" role="menu">
            <li role="menuitem" class="cc-ps-menu-item-left-padding">
              <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label class="nobold cc-green-checkbox-radio-label">
                <input id="checkbox-system-search-selectAllGroup" data-ng-model="searchOptions.$allGroupChecked" data-ng-disabled="searchOptions.$allGroupChecked" data-ng-change="allGroupChanged();" type="checkbox" class="cc-green-checkbox-radio">
                <span class="cc-ps-dropdown-all-label cc-ps-label-for-checkbox-radio">
                  <span class="cc-green-checkbox-radio-bgrd-holder"></span>{{"sysconfigsearch.label.allGroups"|translate}}</span>
              </label></a>
            </li>
            <li class="divider"></li>
            <li role="menuitem" class="cc-ps-menu-item-left-padding" data-ng-repeat='s in searchOptions.groupOptions'>
              <a href="javascript:void(0)" class="cc-ps-clickable-dropdown-a"><label class="nobold cc-green-checkbox-radio-label">
                <input id="checkbox-system-search-selectGroup-{{s.name | id}}" type="checkbox" class="cc-green-checkbox-radio" data-ng-model="s.$_checked" data-ng-change="groupChanged();" value="{{'sysconfig.' + s.name | translate}}" data-ng-true-value="true">
                <span id="label-system-search-selectGroup-{{s.name | id}}" class="cc-ps-search-item-label cc-ps-label-for-checkbox-radio">
                  <span class="cc-green-checkbox-radio-bgrd-holder"></span>{{'sysconfig.' + s.label | translate}}</span>
              </label></a>
            </li>
          </ul>
        </div>
      </div>
      <p class="cc-ps-search-text-container">
        <input id="tf-system-search" data-ng-model="searchCriteria.text" data-ng-model-options="{ debounce: 300 }" class="form-control cc-ps-search-text cc-ps-input-common" data-ng-keyup="$event.keyCode == 13 ? applySearch() : null;" placeholder="{{'sysconfigsearch.text.placeholder' | translate}}" type="text" data-ng-change="" />
        <i id="icon-system-search-search" class="fa fa-search cc-ps-search-icon"></i>
      </p>
      <p>
        <button id="btn-system-search-clear" type="button" class="btn cc-ps-search-btn cc-ps-search-clear-btn" data-ng-click="clearSearch()">{{"sysconfigsearch.label.clearSearch"|translate}}</button>
        <button id="btn-system-search-submit" type="submit" class="btn cc-ps-search-apply-btn cc-btn-primary" data-ng-click="applySearch()" data-ng-if="!instantSearch">{{"sysconfigsearch.label.apply"|translate}}</button>
      </p>
  </div>
