<div class="cc-ps-operation-check cc-green-checkbox-radio-box height-100-percent">
    <label class="nobold cc-green-checkbox-radio-label">
      <input id="checkbox-manager-{{storeType}}-selectAll" type="checkbox" class="cc-green-checkbox-radio cc-green-checkbox-radio" data-ng-model="checkStatus.allEntriesChecked" data-ng-change="checkAllEntries(checkStatus.allEntriesChecked)">
      <span><span id="checkbox-span-manager-{{storeType}}-selectAll" class="cc-green-checkbox-radio-bgrd-holder"></span></span>
    </label>
</div>
<div class="cc-inline cc-ps-operation-btn">
    <button id="bulkDelete" class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-disabled="!checkStatus.hasEntryChecked" data-ng-click="bulkDelete($event)"><i class="fa fa-trash"></i></button>
</div>
