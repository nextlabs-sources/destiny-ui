<div class="cc-ps-btn-grp cc-inline">
  <button class="btn btn-default cc-ps-btn cc-btn-deploy cc-ps-btn-cc-big" title="Deploy" data-ng-click="deployComponents(component)" dyn-attr="component.authoritiesParsed.DEPLOY_COMPONENT ? permissions.DEPLOY_COMPONENT.rowLevel.action.ALLOW : permissions.DEPLOY_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.DEPLOY_COMPONENT" dyn-attr-del="['data-ng-click','click']"></button>	
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-click="delComponent(component, $event)" dyn-attr="component.authoritiesParsed.DELETE_COMPONENT ? permissions.DELETE_COMPONENT.rowLevel.action.ALLOW : permissions.DELETE_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.DELETE_COMPONENT" dyn-attr-del="['data-ng-click','click']"><i class="cc-ps-icon-trash"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Edit" data-ng-click="editComponent(component)" dyn-attr="component.authoritiesParsed.EDIT_COMPONENT ? permissions.EDIT_COMPONENT.rowLevel.action.ALLOW : permissions.EDIT_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.EDIT_COMPONENT" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-pencil"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Clone" data-ng-click="cloneComponent(component)" dyn-attr="component.authoritiesParsed.VIEW_COMPONENT && permissions.CREATE_COMPONENT.rowLevel.result ? permissions.CREATE_COMPONENT.rowLevel.action.ALLOW : permissions.CREATE_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.VIEW_COMPONENT || !permissions.CREATE_COMPONENT.rowLevel.result" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-clone"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Add {{'subcomponent.label' | translate}}" data-ng-click="addSubComponent(component)" dyn-attr="component.authoritiesParsed.EDIT_COMPONENT && permissions.CREATE_COMPONENT.rowLevel.result ? permissions.CREATE_COMPONENT.rowLevel.action.ALLOW : permissions.CREATE_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.EDIT_COMPONENT || !permissions.CREATE_COMPONENT.rowLevel.result" dyn-attr-del="['data-ng-click','click']"><i class="fa cc-ps-icon-new-sub"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Deactivate" data-ng-click="deactivateComponent(component)" data-ng-show="component.deployed" dyn-attr="component.authoritiesParsed.DEPLOY_COMPONENT ? permissions.DEPLOY_COMPONENT.rowLevel.action.ALLOW : permissions.DEPLOY_COMPONENT.rowLevel.action.DENY" dyn-attr-del-unbind-if="!component.authoritiesParsed.DEPLOY_COMPONENT" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-toggle-off"></i></button>
</div>
