<div class="modal-header">
	<h3 class="modal-title" id="replace-modal-title">{{"secureStore.modal.replaceStoreFile.title" | translate}}</h3>
</div>
<div class="modal-body" id="replace-modal-body">
    <div class="row">
        <div class="col-md-12">
            <form id="replaceStoreFileForm" name="replaceStoreFileForm" class="form-horizontal">
                <div class="form-group">
                    <label for="fileName" class="col-sm-4 control-label">{{"secureStore.modal.replaceStoreFile.chooseFile" | translate}}</label>
                    <div class="btn btn-default btn-file">
                        {{'PS.Browse' | translate}} <input type="file" id="replace-file" accept=".jks,.p12" multiple="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">&nbsp;</label>
                    <table data-ng-if="data.filesToReplace.length > 0" style="width: 60%;">
                        <thead>
                            <tr>
                                <th style="width: 96%;">&nbsp;</th>
                                <th style="width: 4%;">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="file in data.filesToReplace track by $index">
                                <td><strong>{{file.name}}</strong></td>
                                <td><i id="delete-{{$index}}" class="fa fa-trash-o" data-ng-click="removeAttachment($index)" title="Delete" style="cursor: pointer;"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
  <button id="cancelModal" class="btn btn-default cc-btn-discard" type="button" ng-click="cancel()">{{"PS.CANCEL" | translate}}</button>
  <button id="submitForm" class="btn btn-default cc-btn-primary" type="button" data-ng-disabled="!data.filesToReplace" ng-click="ok()">{{"PS.CONFIRM" | translate}}</button>
</div>
