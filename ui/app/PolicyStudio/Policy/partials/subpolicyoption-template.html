<div class="cc-ps-btn-grp cc-inline">
    <button class="btn btn-default cc-ps-btn cc-btn-deploy cc-ps-btn-cc-big" title="{{::'Deploy' | translate}}" data-ng-click="deployPolicies(policy)" dyn-attr="policy.authoritiesParsed.DEPLOY_POLICY ? permissions.DEPLOY_POLICY.rowLevel.action.ALLOW : permissions.DEPLOY_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.DEPLOY_POLICY" dyn-attr-del="['data-ng-click','click']"></button>
    <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-click="delPolicy(policy, $event)" dyn-attr="policy.authoritiesParsed.DELETE_POLICY ? permissions.DELETE_POLICY.rowLevel.action.ALLOW : permissions.DELETE_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.DELETE_POLICY" dyn-attr-del="['data-ng-click','click']"><i class="cc-ps-icon-trash"></i></button>
    <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="{{::'Edit' | translate}}" data-ng-click="editPolicy(policy)" dyn-attr="policy.authoritiesParsed.EDIT_POLICY ? permissions.EDIT_POLICY.rowLevel.action.ALLOW : permissions.EDIT_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.EDIT_POLICY" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-pencil"></i></button>
    <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="{{::'Clone' | translate}}" data-ng-click="clonePolicy(policy)" dyn-attr="policy.authoritiesParsed.VIEW_POLICY && permissions.CREATE_POLICY.rowLevel.result ? permissions.CREATE_POLICY.rowLevel.action.ALLOW : permissions.CREATE_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.VIEW_POLICY || !permissions.CREATE_POLICY.rowLevel.result" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-clone"></i></button>
    <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Add {{'subpolicy.label' | translate}}" data-ng-click="addSubPolicy(policy)" dyn-attr="policy.authoritiesParsed.EDIT_POLICY && permissions.CREATE_POLICY.rowLevel.result ? permissions.CREATE_POLICY.rowLevel.action.ALLOW : permissions.CREATE_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.EDIT_POLICY || !permissions.CREATE_POLICY.rowLevel.result" dyn-attr-del="['data-ng-click','click']"><i class="fa cc-ps-icon-new-sub"></i></button>
    <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="{{::'Deactivate' | translate}}" data-ng-click="deactivatePolicy(policy)" data-ng-show="policy.deployed" dyn-attr="policy.authoritiesParsed.DEPLOY_POLICY ? permissions.DEPLOY_POLICY.rowLevel.action.ALLOW : permissions.DEPLOY_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policy.authoritiesParsed.DEPLOY_POLICY" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-toggle-off"></i></button>
</div>
