<div class="cc-ps-btn-grp cc-inline">
  <!-- <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big"><i class="cc-ps-icon-import"></i></button> -->
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-click="delResourceType($index, $event)" ng-if="resource.type != 'SUBJECT'" dyn-attr="resource.authoritiesParsed.DELETE_POLICY_MODEL ? permissions.DELETE_POLICY_MODEL.rowLevel.action.ALLOW : permissions.DELETE_POLICY_MODEL.rowLevel.action.DENY" dyn-attr-del-unbind-if="!resource.authoritiesParsed.DELETE_POLICY_MODEL" dyn-attr-del="['data-ng-click','click']"><i class="cc-ps-icon-trash"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Edit" data-ng-click="editResource(resource)" dyn-attr="resource.authoritiesParsed.EDIT_POLICY_MODEL ? permissions.EDIT_POLICY_MODEL.rowLevel.action.ALLOW : permissions.EDIT_POLICY_MODEL.rowLevel.action.DENY" dyn-attr-del-unbind-if="!resource.authoritiesParsed.EDIT_POLICY_MODEL" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-pencil"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Clone" data-ng-click="cloneResource(resource)" ng-if="resource.type != 'SUBJECT'" dyn-attr="resource.authoritiesParsed.VIEW_POLICY_MODEL && permissions.CREATE_POLICY_MODEL.rowLevel.result ? permissions.CREATE_POLICY_MODEL.rowLevel.action.ALLOW : permissions.CREATE_POLICY_MODEL.rowLevel.action.DENY" dyn-attr-del-unbind-if="!resource.authoritiesParsed.VIEW_POLICY_MODEL || !permissions.CREATE_POLICY_MODEL.rowLevel.result" dyn-attr-del="['data-ng-click','click']"><i class="fa fa-clone"></i></button>
</div>
