<div class="modal-header" data-ng-if="title">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body cc-ps-dialog-body" data-ng-if="msg">
  {{ msg }}
  <div class="dialog-notify-detailed-msg-holder" data-ng-if="detailedMsg" data-ng-init="isCollapsed = true">
    <button type="button" class="btn btn-default" data-ng-click="isCollapsed = !isCollapsed">
      {{"dialog.notify.Details" | translate}}
    </button>
    <div uib-collapse="isCollapsed">
      <div class="well well-sm dialog-notify-detailed-msg">
        {{ detailedMsg }}
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button id="btn-notify-ok" class="btn btn-default cc-btn-primary" type="button" data-ng-click="ok()">
    {{confirmLabel ? confirmLabel : "PS.OK" | translate}}
  </button>
</div>
