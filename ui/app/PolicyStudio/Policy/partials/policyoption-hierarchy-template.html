<div class="cc-ps-btn-grp cc-inline">
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Delete" data-ng-click="delPolicy(policyHierarchy, $event)" dyn-attr="policyHierarchy.authoritiesParsed.DELETE_POLICY ? permissions.DELETE_POLICY.rowLevel.action.ALLOW : permissions.DELETE_POLICY.rowLevel.action.DENY" dyn-attr-del-unbind-if="!policyHierarchy.authoritiesParsed.EDIT_POLICY" dyn-attr-del="['data-ng-click','click']"><i class="cc-ps-icon-trash"></i></button>
  <button class="btn btn-default cc-ps-btn cc-ps-btn-cc-big" title="Add {{'subpolicy.label' | translate}}" data-ng-click="addSubPolicy(policyHierarchy)" dyn-attr="policyHierarchy.authoritiesParsed.EDIT_POLICY && permissions.CREATE_POLICY.hierarchy.result ? permissions.CREATE_POLICY.hierarchy.action.ALLOW : permissions.CREATE_POLICY.hierarchy.action.DENY" dyn-attr-del-unbind-if="!policyHierarchy.authoritiesParsed.EDIT_POLICY || !permissions.CREATE_POLICY.hierarchy.result" dyn-attr-del="['data-ng-click','click']"><i class="fa cc-ps-icon-new-sub"></i></button>
</div>
